
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # app后台gateway
   upstream appGateway {
    server localhost:8443;
   }

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            #root   html;
            root /usr/local/webapp/dist;
            index  index.html index.html;
            try_files $uri $uri/ /index.html; # 解决页面刷新404问题
        }


        location /prod-api/ {
            proxy_pass http://appGateway/;
        }

        

        location /prod-api/api-blog/ {
            proxy_pass http://appGateway/api-blog/;
        }

        # backend server proxy
        location /prod-api/api-admin/ {
        proxy_pass http://appGateway/api-admin/;
        }

       location /prod-api/authorization-server/ {
        proxy_pass http://appGateway/authorization-server/;
        # client的账号和密码
        #proxy_set_header Authorization 'Basic dGVzdF9jbGllbnQ6dGVzdF9zZWNyZXQ=';
        }

                # backend server proxy
        location /prod-api/gateway-admin/ {
        proxy_pass http://appGateway/gateway-admin/;
        }


        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

